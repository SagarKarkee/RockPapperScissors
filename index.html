<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPapperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/RockPapperScissors/Image/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="/RockPapperScissors/Image/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="/RockPapperScissors/Image/scissors.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
        <div class="score">
            <p id="draw-score">0</p>
            <p>Draw</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <button id="btn">Reset Game</button>

</body>
<script src="app.js"></script>

</html>
